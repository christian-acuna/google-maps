<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
   <title>Hello World</title>
   <meta name="viewport" content="initial-scale=1.0">
   <meta charset="utf-8">
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
    var map;
     // TODO: Complete the following function to initialize the map
     function initMap() {
       // TODO: use a constructor to create a new map JS object. You can use the coordinates
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 40.7413549, lng: -73.9980243999999 },
         zoom: 12
       });
       var tribeca = {lat: 40.719526, lng: -74.0089934};

       var marker = new google.maps.Marker({
         position: tribeca,
         map: map,
         title: 'First Marker!'
       });

       var infowindow = new google.maps.InfoWindow({
         content: 'Do you ever feel like an InfoWindow, floating through the wind,' + ' ready to start again?'
       });

       marker.addListener('click', function() {
         infowindow.open(map, marker);
       });
     }
   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFNEbCIajW_75HYkGBCYudNr1-5hp3J5E&v=3&callback=initMap"
   async defer></script>
   <script>
   </script>
 </body>
</html>
